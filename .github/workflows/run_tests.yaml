name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      which_ones:
        description: "Which tests you want to run?"
        required: true
        default: 'Both'
        type: choice
        options:
          - 'Both'
          - 'API'
          - 'WEB'

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run API Tests
        if: ${{ (inputs.which_ones == 'Both') || (inputs.which_ones == 'API') }}
        run: |
          pytest tests_api/ --junitxml=results/api_results.xml --html=results/api_results.html
      
      - uses: browser-actions/setup-chrome@v1

      - name: Run Web Tests
        if: ${{ (inputs.which_ones == 'Both') || (inputs.which_ones == 'WEB') }}
        run: |
          pytest tests_web/ --junitxml=results/web_results.xml --html=results/web_results.html  

      - name: Upload test results to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: results/
